{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h1>Welcome to the Quiz App!</h1>
        <p>Your gateway to fun and educational quizzes.</p>
        {% if not current_user.is_authenticated %}
            <a href="{{ url_for('main.login') }}" class="btn btn-primary me-2">Login</a>
            <a href="{{ url_for('main.register') }}" class="btn btn-success">Register</a>
        {% else %}
            <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary">Go to your Dashboard</a>
        {% endif %}
    </div>
{% endblock %}
