{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
    <h1>Welcome to the Quiz App!</h1>
    <p>Your gateway to fun and educational quizzes.</p>
    {% if not current_user.is_authenticated %}
        <a href="{{ url_for('main.login') }}">Login</a> or 
        <a href="{{ url_for('main.register') }}">Register</a> to get started.
    {% else %}
        <a href="{{ url_for('main.dashboard') }}">Go to your Dashboard</a>
    {% endif %}
{% endblock %}
